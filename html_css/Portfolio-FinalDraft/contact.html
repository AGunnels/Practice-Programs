<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Index</title>
</head>

<body>

    <!-- Name header-->
    <header id="masthead">
        <div class="container">
        </div>
        <a href="index.html" id="logo">Amanda Gunnels</a>
        <!-- Navigation tabs -->
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div id="main-container" class="container">
        <section class="main-container">
            <!-- Contact Form -->
            <h1>Contact</h1>
            <form action="email_info" id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Betty Davis" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <!-- Connect with me icons -->
                <h2>Connect With Me</h2>
                <a href="#">
                    <img src="./assets/images/github.png" alt="">
                </a>
                <a href="#">
                    <img src="./assets/images/in.png" alt="">
                </a>
                <a href="#">
                    <img src="./assets/images/stack.png" alt="">
                </a>
            </div>
        </section>

    </div>
    <footer>
        <div class="container">
            <!-- Footer display -->
            Copyright &copy; 2018 Amanda Gunnels
        </div>
    </footer>

</body>

</html>
